<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | ImageX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container-xxl">
    <div id="root" class="row ">

        <!-- aside -->
      <aside class="col-lg-6 mx-auto col-sm-8 col-12 p-sm-3 p-2">
        <canvas class="bg-light w-100"> </canvas>
        <div class="input-group mt-lg-4 mt-2">
          <input
            type="file"
            class="form-control"
            id="inputGroupFile04"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
      </aside>

      <!-- main -->
      <main class="mx-auto mt-md-3 mt-2 col-lg-7col-sm-10 col-12 p-sm-3 p-1 d-flex flex-column justify-content-evenly">

        <!-- filter-selectors -->
        <div class="w-100 d-flex align-items-center row">

          <div class="col-sm-4 mx-auto col-6">
            <select class="form-select" aria-label=".form-select-lg example">
              <option selected>Select filter-type</option>
              <option value="brightness">Brightness</option>
              <option value="saturation">Saturation</option>
              <option value="temperature">Temperature</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
            </select>
          </div>

          <div class="col-sm-5 col-6 mx-auto">
            <input type="range" class="form-range d-inline-block" disabled />
          </div>
        </div>

        <!-- filter btns -->
        <div class="d-flex my-md-5 my-3 justify-content-center flex-wrap">
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            GrayScale
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            BlackScale
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            WhiteScale
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Invert
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Film
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Summer
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Winter
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Fall
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Day
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Sepia
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Hotter
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Colder
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Kepler
          </button>
          <button type="button" class="btn btn-info m-lg-2 m-md-1 mx-1 my-2 px-4">
            Neptune
          </button>
        </div>

        <!-- Reset & Export Btns -->
        <div class="output text-center">
          <button type="button" class="btn btn-danger w-25 mx-4">Reset</button>
          <button type="button" class="btn btn-success w-25" disabled>Export</button>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
